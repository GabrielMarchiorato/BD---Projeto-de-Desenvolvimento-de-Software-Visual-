<div>
  <form>
    <h2>Editar Usu√°rio</h2>
    <div class="form-group">
      <label for="inputNome">Nome</label>
      <input type="text" class="form-control" id="inputNome" aria-describedby="nomeHelp" [(placeholder)]="usuario.nome">

    </div>
    <div class="form-group">
      <label for="inputCpf">CPF</label>
      <input type="text" class="form-control" id="inputCpf" aria-describedby="cpfHelp" [(placeholder)]="usuario.cpf">

    </div>
    <div class="form-group">
      <label for="inputEmail">E-mail</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
        [(placeholder)]="usuario.email">

    </div>
    <button type="submit" (click)="atualizar(usuario)">Salvar</button>
    <button routerLink="/admin">Cancelar</button>

  </form>
</div>
